<div class="container text-center">
</div>
<div class="container">
  <div class="row">
    <div class="search-hero">
      <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching ">
    </div>
<div *ngFor="let product of data | filter : searchText">
  <main>
    <div className='pg-header'>
      <div className='container'>
     
        <div className='row align-item-center'></div>
        <nav>
          <ol className='breadcrumb justify-content-end'>
            <!-- {/* <li className='breadcrumb-item'>
              <Link to='index element'>Home</Link>
            </li> */} -->
            <li className='breadcrumb-item active'>Products</li>
          </ol>
        </nav>
          <h1>Products</h1>
      </div>
      <div className='col-lg-5'>
       
      </div>
    </div>
    <div className='container content'>
      <div className='row products-row'>
        
            <div id={{product.id}} className='col-lg-4'>
              <div className='card'>
                <div className='img-warp'>
                  <!-- <img src={{JSON.parse(product.img)} }className="img-thumbnail"/> -->
                </div>
                <div className='card-body'>
                  <h5 className='card-titel'>{{product.name}}</h5>
                  <p className='card-text'>{{product.description}}</p>
                  <div className='d-flex justify-content-between align-items-center'>
                    <span>Price:<strong className='price'> {{product.price}} $</strong></span>
                     <button className='btn btn-primary btn-sm'[routerLink]="['products'+'/'+ product.id ]"  > DETAILS  </button>
                  </div>
                </div>
              </div>
            </div>
      </div>
    </div>
  </main>
    </div>
