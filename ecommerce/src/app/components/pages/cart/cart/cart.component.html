<section class="section-pagetop bg">
    <div class="container">
        <h2 class="title-page">Shopping cart</h2>
    </div>
    <div class="container">
    
        <div class="row">
            <main class="col-md-9">
        <div class="card">
        
        <table class="table table-borderless table-shopping-cart">
        <thead class="text-muted">
        <tr class="small text-uppercase">
          <th scope="col">Product</th>
          <th scope="col" width="120">Price</th>
          <th scope="col" class="text-right" width="200"> </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td *ngFor="let product of data">
                <figure class="itemside">
                    <div class="aside"><img src={{product.img}} class="img-sm"></div>
                    <figcaption class="info">
                        <p class="text-muted small">{{product.name}}</p>
                    </figcaption>
                    <p class="text-muted small">{{product.price}}</p>
                </figure>
            </td>

           
        </tr>
        </tbody>
        </table>
        
        <div class="card-body border-top">
            <a href="#" class="btn btn-primary float-md-right" (click)="buy()"> Make Purchase <i class="fa fa-chevron-right"></i> </a>
            <a href="#" class="btn btn-light" > <i class="fa fa-chevron-left"></i> Continue shopping </a>
        </div>  
        </div> <!-- card.// -->
        
       
        
            </main> <!-- col.// -->
            <aside class="col-md-3">
                <div class="card">
                    <div class="card-body">
                            <dl class="dlist-align">
                              <dt>Total price:</dt>
                              <dd class="text-right">DT{{total}}</dd>
                            </dl>
                            <dl class="dlist-align">
                              <dt>Discount:</dt>
                              <dd class="text-right">DT0</dd>
                            </dl>
                            <dl class="dlist-align">
                              <dt>Total:</dt>
                              <dd class="text-right  h5"><strong>DT{{total}}</strong></dd>
                            </dl>
                            <hr>
                            <p class="text-center mb-3">
                                <img src="assets/images/misc/payments.png" height="26">
                            </p>
                            
                    </div> <!-- card-body.// -->
                </div>  <!-- card .// -->
            </aside> <!-- col.// -->
        </div>
        
        </div> <!-- container .//  -->
        </section>
